<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Splash Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h2 class="logo">sinema</h2>
                <div class="show-nav">
                    <a href="index.html">Home</a>
                    <a href="">About</a>
                    <a href="">Subscriptions</a>
                    <a href="">Help</a>
                </div>
                <div class="button">
                    <p>Login</p>
                    <button class="btn">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Splash Page Content -->
    <section class="splash-page">
        <div class="splash-container">
            <div class="splash-content">
                <h1>Welcome to Sinema</h1>
                <p>Discover the latest movies and TV shows. Enjoy the best entertainment right here!</p>
                <ul>
                    <li>Browse by category</li>
                    <li>Watch trailers</li>
                    <li>Create your watchlist</li>
                </ul>
                <a href="index.html" class="btn btn-large">Get Started</a>
            </div>
            <div class="splash-image">
                <img src="images/drive-cinema-template-design_23-2150192600.jpg" alt="Welcome Image">
            </div>
        </div>
    </section>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <div class="footerBottom">
            <p>
                Copyright &copy; 2024; Designed by <span class="designer">Dylan</span>
            </p>
        </div>
    </footer>

</body>
</html>
