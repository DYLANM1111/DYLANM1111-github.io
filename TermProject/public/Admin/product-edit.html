<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="side-nav">
        <div class="user">
            <img src="Admin-Images/dog3.jpg" class="user-img">
            <div>
                <h2>Name</h2>
                <p>Email@Email</p>
            </div>
            <img src="Admin-Images/star.png" class="star-img">
        </div>
        <ul>
            <li><a href="admin-upload.html"><img src="Admin-Images/dashboard.png"><p>Bulk Upload</p></a></li>
            <li><a href="product-edit.html"><img src="Admin-Images/setting.png"><p>Edit Products</p></a></li>
            <li><img src="Admin-Images/messages.png"><p>Notifications</p></li>
            <li><a href="admin-products.html"><img src="Admin-Images/projects.png"><p>Product Listings</p></a></li>
            <li><a href="../index.html"><img src="Admin-Images/members.png"><p>Switch Permissions</p></a></li>
            <li><img src="Admin-Images/reports.png"><p>Reports</p></li>
        </ul>
        <ul>
            <li><a href="../splash.html"><img src="Admin-Images/logout.png"><p>Log out</p></a></li>
        </ul>
    </div>
        
    <div class="edit-container">
        <h1>Edit Movie</h1>
   
        <form id="editProductForm" enctype="multipart/form-data">
            <div class="form-section">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Image Card:</label>
                    <input type="text" id="imgUrl" name="imgUrl" readonly>
                    <button type="button" class="browse-btn" onclick="document.getElementById('imageSelector').click()">Browse Images</button>
                    <input type="file" id="imageSelector" accept="image/*" style="display: none">
                    <div id="currentImage" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="category_id">Category:</label>
                    <select id="category_id" name="category_id">
                    </select>
                </div>
                <div class="form-group">
                    <label for="release_year">Release Year:</label>
                    <input type="text" id="release_year" name="release_year" pattern="\d{4}">
                </div>
                <div class="form-group">
                    <label for="is_featured">Featured:</label>
                    <input type="checkbox" id="is_featured" name="is_featured">
                </div>
            </div>
        
            <div class="form-section">
                <h2>Movie Details</h2>
                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director">
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre">
                </div>
                <div class="form-group">
                    <label for="trailer_url">Trailer:</label>
                    <input type="text" id="trailer_url" name="trailer_url" readonly>
                    <button type="button" class="browse-btn" onclick="document.getElementById('trailerSelector').click()">Browse Videos</button>
                    <input type="file" id="trailerSelector" accept="video/*" style="display: none">
                    <div id="currentTrailer" class="video-preview"></div>
                </div>
                
                
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" step="0.1" min="0" max="5">
                </div>
                <div class="form-group">
                    <label for="time">Duration:</label>
                    <input type="text" id="time" name="time" placeholder="2h 30m">
                </div>
                <div class="form-group">
                    <label for="subtitles">Subtitles:</label>
                    <input type="text" id="subtitles" name="subtitles">
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="">Select Language</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="staring">Starring:</label>
                    <textarea id="staring" name="staring" placeholder="Actor 1, Actor 2, Actor 3"></textarea>
                </div>
            </div>
        
            <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>

    <script src="admin.js"></script>
</body>
</html>
