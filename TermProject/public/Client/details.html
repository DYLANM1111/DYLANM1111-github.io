<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - Sinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h2>sinema</h2>
            <div class="show-nav">
                <a href="index.html">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">Recently Added</a>
                <a href="#">MyList</a>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="user-actions">
                <div class="cart-icon">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">2</span>
                    </a>
                </div>
                <div class="user-profile">
                    <div class="profile-icon" id="profileIcon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-dropdown" id="profileDropdown">
                        <ul>
                            <li><a href="#profile">My Profile</a></li>
                            <li><a href="#settings">Settings</a></li>
                            <li><a href="splash.html" id="signout">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="product-details-page">
        <div class="product-details-container">
            <!-- Movie Image -->
            <div class="product-image">
                <img src="" alt="" id="movieImage">
                <div class="play-trailer" id="playTrailer">
                    <i class="fas fa-play"></i>
                    <span>Play Trailer</span>
                </div>
            </div>

            <!-- Movie Information -->
            <div class="product-info">
                <h1 id="movieTitle">Loading...</h1>
                <div class="movie-meta">
                    <span class="rating" id="movieRating"><i class="fas fa-star"></i> N/A</span>
                    <span class="duration" id="movieDuration"><i class="fas fa-clock"></i> N/A</span>
                    <span class="year" id="movieYear">N/A</span>
                    <span class="genre" id="movieGenre">N/A</span>
                </div>
                <p class="price" id="moviePrice">$0.00</p>
                <p class="description" id="movieDescription">Description loading...</p>
                <div class="details" id="movieDetails">
                    <h3>Movie Details</h3>
                    <p><strong>Director:</strong> <span id="movieDirector">N/A</span></p>
                    <p><strong>Starring:</strong> <span id="movieStarring">N/A</span></p>
                    <p><strong>Language:</strong> <span id="movieLanguage">N/A</span></p>
                    <p><strong>Subtitles:</strong> <span id="movieSubtitles">N/A</span></p>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary add-to-cart" id="addToCartButton">Add to Cart</button>
                    <button class="btn btn-secondary add-to-wishlist" id="addToWishlistButton">
                        <i class="fas fa-heart"></i> Add to Wishlist
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="trailerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="trailerVideo"></div>
        </div>
    </div>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footerBottom">
            <p>Copyright &copy; 2024; Designed by <span class="designer">Dylan</span></p>
        </div>
    </footer>

    <script src="details.js"></script>
    <script src="script.js"></script>
</body>
</html>
